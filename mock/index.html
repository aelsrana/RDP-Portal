<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  
  <title>RDP Portal</title>

  <!-- Favicon-->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Bootstrap Core Css -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Float Label -->
  <link href="css/bootstrap-float-label.min.css" rel="stylesheet">

  <!-- Custom Css -->
  <link href="css/style.css" rel="stylesheet">

</head>
<body>

  <section>

    <nav class="navbar fixed-top navbar-expand-lg navbar-light nav-bg">
      <a class="navbar-brand mb-0 h1" href="#">RDP Portal</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <!--<li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>-->
          <li class="nav-item">
            <a class="nav-link" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">

      <div class="row">
        <div class="col-md-12 mb-3">
          <div class="card">
            <h5 class="card-header">Search</h5>
            <div class="card-body">
              <form>
                <div class="form-row">
                  <div class="col-md-2">
                    <div class="form-group rdp-form-group">
                      <span class="has-float-label">
                        <input class="form-control rdp-input" id="mobile" type="text" placeholder="Enter Your Mobile No." />
                        <label for="mobile">Mobile No.</label>
                      </span>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="form-group rdp-form-group">
                      <span class="has-float-label">
                        <input class="form-control rdp-input" id="nid" type="text" placeholder="Enter Your NID" />
                        <label for="nid">National ID</label>
                      </span>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="form-group rdp-form-group">
                      <span class="has-float-label">
                        <input class="form-control rdp-input" id="passport" type="text" placeholder="Enter Your Passport No." />
                        <label for="passport">Passport No.</label>
                      </span>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="form-group rdp-form-group">
                      <span class="has-float-label">
                        <input class="form-control rdp-input" id="driving" type="text" placeholder="Enter Your Driving Lisence" />
                        <label for="driving">Driving Lisence</label>
                      </span>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <a type="submit" class="btn btn-block btn-rdp">SEARCH</a>
                  </div>
                  <div class="col-md-1">
                    <h3 class="text-center">OR</h3>
                  </div>
                  <div class="col-md-1">
                    <a href="#"><img src="img/qr-code.svg" alt="Alternate Text" width="42" class="mx-auto d-block" /></a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <div class="card">
            <h5 class="card-header">Recipient Information</h5>
            <div class="card-body rdp-card-body">
              
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <h5 class="card-header">Capture Photo</h5>
            <div class="card-body rdp-card-body">
              
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <h5 class="card-header">Sender Information</h5>
            <div class="card-body rdp-card-body">
              
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <h5 class="card-header">Remittance Information</h5>
            <div class="card-body rdp-card-body">
              
            </div>
          </div>
        </div>
      </div>

    </div>

  </section>


  <!-- Jquery Core Js -->
  <script src="js/jquery.min.js"></script>
  <!-- Bootstrap Core Js -->
  <script src="js/bootstrap.min.js"></script>

</body>
</html>
